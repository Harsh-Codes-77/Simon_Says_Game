<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 tabindex="0">Press any key to start Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <button id="start-button" class="start-btn">Start Game</button>

    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
<a href="https://github.com/Harsh-Codes-77" target="_blank" rel="noopener noreferrer">
<lord-icon
    src="https://cdn.lordicon.com/zkiskfnp.json"
    trigger="hover"
    stroke="bold"
    style="width:60px;height:60px; position: absolute; left: 20px; top: 90%;">
</lord-icon>
</a>

</body>
</html>
